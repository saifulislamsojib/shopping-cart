<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <main class="container">
      <section class="cart">
         <div class="col-md-12 col-lg-10 mx-auto">
            <div id="cart-items">
               <div id="cart-item1" class="cart-item p-4">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <div class="row d-flex align-items-center">
                           <div class="col-12 col-sm-4 d-flex justify-content-center">
                              <img src="images/product-1.png" alt="">
                           </div>
                           <div class="col-12 col-sm-8 d-flex justify-content-center">
                              <div>
                                 <h5>iPhone 11 128GB Black</h5>
                                 <h6>Price : $ 1219</h6>
                              </div>
                           </div>
                        </div>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick='clickEvent("count-mobile", false,mobilePrice , 1219, casePrice)'
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input oninput='onChange(mobilePrice, "count-mobile", 1219, casePrice)' id="count-mobile"
                              type="text" class="form-control text-center m-1" value="1">
                           <button onclick='clickEvent("count-mobile", true, mobilePrice, 1219, casePrice)'
                              class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="m-4">$ <span id="mobile-price">1219</span></h5>
                        <img id="remove-item1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="cart-item2" class="cart-item p-4">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <div class="row d-flex align-items-center">
                           <div class="col-12 col-sm-4 d-flex justify-content-center">
                              <img src="images/product-2.png" alt="">
                           </div>
                           <div class="col-12 col-sm-8 d-flex justify-content-center">
                              <div>
                                 <h5>iPhone 11 Silicone Case - Black</h5>
                                 <h6>Price : $ 59</h6>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick='clickEvent("case-count", false, casePrice, 59 ,mobilePrice)'
                              class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input oninput='onChange(casePrice, "case-count", 59, mobilePrice)' id="case-count"
                              type="text" class="form-control text-center m-1" value="1">
                           <button onclick='clickEvent("case-count", true, casePrice, 59, mobilePrice)'
                              class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="m-4">$ <span id="case-price">59</span></h5>
                        <img id="remove-item2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
            </div>

            <div class="cart-item p-4">
               <div class="row">

                  <div class="col-5">
                     <h5>Subtotal:</h5>
                     <h5>Tax:</h5>
                     <h5>Total:</h5>
                  </div>

                  <div class="col-7 text-right">
                     <h5>$ <span id="subtotal-amount">1278</span></h5>
                     <h5>$ <span id="tax-amount">128</span></h5>
                     <h5>$ <span id="total-amount">1406</span></h5>
                  </div>
               </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
               <button type="button" class="btn btn-success check-out">Check Out</button>
            </div>
         </div>
      </section>
   </main>
   <script src="script.js"></script>
</body>

</html>
